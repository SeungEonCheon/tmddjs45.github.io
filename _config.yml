# Site settings
title:          Thousand Blog
description:    "Minimal Jekyll theme for storytellers"
baseurl:        ""
url:            "https://tmddjs45.github.io"

# Google Analytics
google_analytics: UA-134336230-1

# Author
author:
  name:         Thousand
  url:
  email:        tmddjs9565@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
remote-theme: chesterhow/tale
theme:  tale
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
